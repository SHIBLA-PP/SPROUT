<div class="container form-control mb-5 mt-5 p-4">
    <h2 class="text-center mb-5 text-success">Update Product Details</h2>
    <form (ngSubmit)="updateproduct(updateProductForm)" #updateProductForm="ngForm" class="row g-3 ">
        <!--
            
        -->
        <div class="col-md-6">
          <label for="validationserver01" class="form-label">Product id</label>
          <input type="text" name="id" [(ngModel)]="pdetails.id"  class="form-control" id="validationserver01" required>
        </div><!--[(ngModel)]="productDetails.id" -->
    
        <div class="col-md-6">
            <label for="validationserver02" class="form-label">Product Name</label>
            <input type="text" name="productName" [(ngModel)]="pdetails.productName" class="form-control" id="validationserver02" required>
          </div><!-- -->
    
          <div class="col-md-6">
            <label for="validationserver03" class="form-label">Product Description</label>
            <input type="text" name="description" [(ngModel)]="pdetails.description" class="form-control" id="validationserver03" required>
          </div><!--[(ngModel)]="" -->
        
          <div class="col-md-6">
            <label for="validationserver05" class="form-label">product Price</label>
            <input type="text" name="price" [(ngModel)]="pdetails.price"  class="form-control" id="validationserver05" required>
          </div><!--[(ngModel)]="" -->
    
          <div class="col-md-6">
            <label for="validationserver09" class="form-label">Product Category id</label>
            <input type="text" name="categoryId" [(ngModel)]="pdetails.categoryId" class="form-control" id="validationserver09" required>
          </div><!--[(ngModel)]="" -->
    
          <div class="col-md-6">
            <label for="validationserver10" class="form-label">Product Availaility</label>
            <input type="text" name="is_available" [(ngModel)]="pdetails.is_available" placeholder="Yes / No" class="form-control" id="validationserver10" required>
          </div><!--[(ngModel)]="" -->
          
        <div class="col-12">
          <label for="product_img" class="form-label">Product img</label>
          <input type="text" name="productImg" [(ngModel)]="pdetails.productImg"  class="form-control" id="Product_img" placeholder="file type name">
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-success">Update Product</button>
        </div>
      </form>
    </div>
