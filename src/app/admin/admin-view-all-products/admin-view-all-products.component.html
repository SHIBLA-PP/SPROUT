<div class="">
    <h1 class="text-center text-success mt-5 mb-1"><b>Welcome Admin</b></h1>
</div>
<br>
<br>

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let p of productlist">
                <div class="card h-100 ">
                    <!-- Product image-->
                    <img class="card-img-top" style="height:230px ;" src="{{p.productImg}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{p.productName}}</h5>
                            <!-- Product price-->
                            {{p.price}} RS
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-success mt-auto" href="products/admin-view-product/{{p.id}}">View options</a></div>
                    </div>
                </div>
            </div>
            <!--start-->
            
            <!--end-->
        </div>
    </div>
</section>
