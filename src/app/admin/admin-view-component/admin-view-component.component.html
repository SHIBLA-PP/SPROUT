
     <!-- Product section-->
     <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{pdetails.productImg}}" alt="..." /></div>
                <!--
                -->
                
                <div class="col-md-6">
                    <div class="small mb-1">ID: {{pdetails.id}}</div>
                    <h1 class="display-5 fw-bolder">{{pdetails.productName}}:</h1>
                    <div class="fs-5 mb-1">
                        <span>RS : {{pdetails.price}}</span>
                        <br>
                        <a style="font-size:15px ;" href="products/update-product/{{pdetails.id}}">Update Product</a> | 
                        <a style="font-size:15px ;" href="products/delete-product/{{pdetails.id}}">Delete Product</a>
                    </div>
                    <p class="lead">{{pdetails.description}} :</p>
                    <p class="lead">Check availability : {{pdetails.is_available ? "Yes" : "No"}}  </p>
                    
                    
    
                </div>
            </div>
        </div>
    </section>
